<mat-card *ngIf="registerInvalid">
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Реєстрація</h2>
      <mat-error *ngIf="registerInvalid">
        <p *ngFor="let error of errors">{{error.description}}</p>
      </mat-error>

      <mat-form-field class="full-width-input">
        <input matInput type="email" placeholder="Електронна пошта" formControlName="username" required>
        <mat-error>
          Вкажіть дійсну електронну адресу
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Пароль" formControlName="password" required>
        <mat-error>
          Вкажіть дійсний пароль
        </mat-error>
      </mat-form-field>

      <p>
        Уже маєте акаунт?
        <a routerLink="/login">Увійти</a>
      </p>

      <button mat-raised-button color="primary">Зареєструватися</button>
    </form>
  </mat-card-content>
</mat-card>

<div class="successRegister" *ngIf="!registerInvalid">
  <p>Ваш новий акаунт створено.</p>
  <p class="big">Готові розпочати?</p>
  <a mat-raised-button routerLink="/login" color="primary">Поїхали</a>
</div>
