<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Вхід</h2>
      <mat-error *ngIf="loginInvalid">
        Невірний логін або пароль
      </mat-error>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Електронна пошта" formControlName="username" required>
        <mat-error>
          Вкажіть дійсну електронну адресу
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Пароль" formControlName="password" required>
        <mat-error>
          Вкажіть дійсний пароль
        </mat-error>
      </mat-form-field>

      <mat-card-content>
        <mat-checkbox formControlName="rememberMe">Запам'ятати мене</mat-checkbox>
      </mat-card-content>

      <p>
        Немає акаунту?
        <a routerLink="/signup">Зареєструватися</a>
      </p>

      <button mat-raised-button color="primary">Увійти</button>
    </form>
  </mat-card-content>
</mat-card>
